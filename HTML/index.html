<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="groq-logo">Madhav ka AI</div>
            <div class="model-badge">LPU</div>
        </div>
        <div class="chat-messages">
            <div class="message-container">
                <div class="avatar bot-avatar">G</div>
                <div class="message bot-message">
                    Hello! I'm your Madhav ka AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <textarea class="message-input" placeholder="Message Groq AI..." rows="1"></textarea>
                <button class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
